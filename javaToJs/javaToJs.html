      <colgroup>

        <col width="70%">
      </colgroup>

      <tr id="rules" >
        <th>rules(规则绑定)</th>
        <td>
          <label>checkValue(失焦验证)<select class="select">
            <option>notNull</option>
            <option>isInteger</option>
          </select></label>
          <label>checkSave(保存验证)<select class="select">
            <option>notNull</option>
            <option>isInteger</option>
          </select></label>
