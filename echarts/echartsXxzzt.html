<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/echarts.js"></script>
</head>
<body>
<div id="main" style="width: 1200px;height:600px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化ECharts实例
    var myChart = echarts.init(document.getElementById('main'));
    var paperDataURI = 'pics/111.png';

    option = {
        backgroundColor: '#0f375f',
        tooltip: {},
        legend: {
            data: ['all'],
            textStyle: {color: '#ddd'}
        },
        xAxis: [{
            data: ['圣诞节儿童愿望清单', '', '珠穆朗玛\nQomolangma', '乞力马扎罗\nKilimanjaro'],
            axisTick: {show: false},
            axisLine: {show: false},
            axisLabel: {
                margin: 20,
                textStyle: {
                    color: '#ddd',
                    fontSize: 14
                }
            }
        }],
        yAxis: {
            splitLine: {show: false},
            axisTick: {show: false},
            axisLine: {show: false},
            axisLabel: {show: false}
        },
        markLine: {
            z: -1
        },
        animationEasing: 'elasticOut',
        series: [{
            type: 'pictorialBar',
            name: 'all',
            hoverAnimation: true,
            label: {
                normal: {
                    show: true,
                    position: 'top',
                    formatter: '{c} m',
                    textStyle: {
                        fontSize: 16,
                        color: '#e54035'
                    }
                }
            },
            data: [{
                value: 13000,
                symbol: 'image://' + paperDataURI,
                symbolRepeat: true,
                symbolSize: ['130%', '20%'],
                symbolOffset: [0, 10],
                symbolMargin: '-30%',
                animationDelay: function (dataIndex, params) {
                    return params.index * 30;
                }
            }, {
                value: '-',
                symbol: 'none',
            }, {
                value: 8844,
                symbol: 'image://./data/asset/img/hill-Qomolangma.png',
                symbolSize: ['200%', '105%'],
                symbolPosition: 'end',
                z: 10
            }, {
                value: 5895,
                symbol: 'image://./data/asset/img/hill-Kilimanjaro.png',
                symbolSize: ['200%', '105%'],
                symbolPosition: 'end'
            }],
            markLine: {
                symbol: ['none', 'none'],
                label: {
                    normal: {show: false}
                },
                lineStyle: {
                    normal: {
                        color: '#e54035',
                        width: 2
                    }
                },
                data: [{
                    yAxis: 8844
                }]
            }
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
